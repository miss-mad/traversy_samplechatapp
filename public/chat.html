<!-- chat interface page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> ChatCord</h1>
        <a href="index.html" id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <!-- remove the hardcoded room name and bring in the data with outputRoomName function-->
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users">
            <!-- remove hardcorded users and bring in the data with outputUsers function -->
            <!-- <li>Brad</li>
            <li>John</li>
            <li>Mary</li>
            <li>Paul</li>
            <li>Mike</li> -->
          </ul>
        </div>
        <div class="chat-messages">
          <!-- two hardcoded message examples we don't need -->
          <!-- <div class="message">
            <p class="meta">Brad <span>9:12pm</span></p>
            <p class="text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
              repudiandae.
            </p>
          </div>
          <div class="message">
            <p class="meta">Mary <span>9:15pm</span></p>
            <p class="text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
              repudiandae.
            </p>
          </div> -->
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <!-- library called qs or queryString that we can use to grab the query string /values (minified version)-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
      integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- now that we have socket.io set up on the server, we can access the front end library with the script tag below -->
    <!-- in the main.js we can access the io method and everything we need to -->

    <!-- --------------------------------------------------------- -->
    <!-- pedrotech -->
    <!-- <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script> -->

    <!-- <script>
      const socket = io("http://localhost:3001") 
      socket.on("connection") this actually establishes the connection
    </script> -->
    <!-- --------------------------------------------------------- -->

    <!-- optional: specify the actual path of the socket.io.js file from the node_modules folder -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
